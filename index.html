<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <!-- Search Box -->
    <div class="search">
      <input type="text" placeholder="Enter Your City" required spellcheck="false">
      <button><img src="search.png" alt="Search"></button>
    </div>

    <!-- Error Message -->
    <p class="error">Invalid City Name ❌</p>

    <!-- Weather Info -->
    <div class="weather">
      <img src="rain.png" alt="Weather Icon" class="weather-icon">
      <h1 class="temp">27°C</h1>
      <h2 class="city">New Delhi</h2>

      <div class="details">
        <div class="col">
          <img src="humidity.png" alt="Humidity">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>

        <div class="col">
          <img src="wind.png" alt="Wind">
          <div>
            <p class="wind">18 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
